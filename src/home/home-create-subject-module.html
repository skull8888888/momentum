<dom-module id="home-create-subject-module">
    <template>
        <style include="shared-styles">

            :host{
                display: block;
                padding: 16px;
            }

            paper-input{
                margin: 4px 0px;
                text-align: left;
                /*background-color: red*/
            }

            .button{
                float: right;
                margin: 16px 0px;
            }

            .title{
                text-align: left;
                margin: 4px 0px 16px 0px;
                font-size: 22px;
                color:black;
                font-weight: 500;
            }
        </style>
        <div class="title">New Subject</div>
        <iron-form id="form">
          <form>
            <paper-input no-label-float placeholder="Name" value="{{subjectName}}" max-length="40" required></paper-input>
          </form>
        </iron-form>
        <div class="button" on-click="addSubject">Add</div>
    </template>
    <script>
        class HomeCreateSubjectModule extends Polymer.Element {

            static get is() { return 'home-create-subject-module' }

            static get properties() {
                return {
                    subjectName: String
                }
            }

            static get observers() {
                return [
                ]
            }

            connectedCallback(){
                super.connectedCallback()
            }

            addSubject(){

                if(this.$.form.validate() && this.subjectName){
                    db.collection('users').doc(Cookies.get('id')).collection('subjects').add({
                        name: this.subjectName ?  this.subjectName: "",
                        numberOfNotes: 0
                    }).then(_ => {
                        this.subjectName = ""
                    })
                }
            }
        }
        customElements.define(HomeCreateSubjectModule.is, HomeCreateSubjectModule);
    </script>
</dom-module>
